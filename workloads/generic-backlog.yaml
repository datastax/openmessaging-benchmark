name: ${RATE0:-1m}-${TOPICS:-10}-topics-${PARTITIONS:-3}-partitions-${MESSAGESIZE0:-1k}-${BACKLOG:-64}gb-backlog

topics: ${TOPICS:-10}
partitionsPerTopic: ${PARTITIONS:-3}
messageSize: ${MESSAGESIZE:-1024}
useRandomizedPayloads: true
randomBytesRatio: 0.5
randomizedPayloadPoolSize: 1000

subscriptionsPerTopic: 1
consumerPerSubscription: 1
producersPerTopic: 1

# Discover max-sustainable rate
producerRate: ${RATE:-1000000}
acceptableBacklog: 50000
producerPauseDuringDrain: ${PAUSE:-1}
consumerBacklogSizeGB: ${BACKLOG:-64}
testDurationMinutes: ${DURATION:-15}
